<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twimg - Latest images from twitter</title>
  <link rel="icon" type="image/png" href="twitter-ico.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="twimg">
    <section class="hero is-primary section">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            <i class="fa fa-hashtag hashtag" aria-hidden="true"></i>Twimg
          </h1>
          <p class="subtitle">
            Find latest images from twitter
          </p>
        </div>
      </div>
      
    </section>

    <section class="section center">
      <div class="field">
        <label class="label">Enter a hashtag :</label>
      </div>
      <div class="field">
        <div class="control">
          <input class="input" type="text" placeholder="#sneakers" v-model="hashtag" autofocus>
        </div>
      </div>
      <div class="field">
        <div class="control center">
          <button type="submit" class="button is-primary" @click="getImages()">Submit</button>
        </div>
      </div>
    </section>

    <section class="section center">
      <div class="columns">
        <div id="images" class="column clmn" v-for="image in images" :class=getClass(image)>
          <p>
            <a v-bind:href="image.image_url"><img v-bind:src="image.image_url" /></a><br>
            <span>By @{{image.author}} - {{image.timeAgo}}</span>
          </p>
        </div>
      </div>
    </section>
  </div>
  

  <script src="scripts/vue/dist/vue.js"></script>
  <script src="index.js"></script>
  <script src="scripts/axios/dist/axios.min.js"></script>


</body>
</html>
