<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twimg - Latest images from twitter</title>
  <link rel="icon" type="image/png" href="twitter-ico.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        <i class="fa fa-hashtag hashtag" aria-hidden="true"></i>Twimg
      </h1>
      <p class="subtitle">
        Find latest images from twitter
      </p>
    </div>
  </section>

  <section class="section center">
    <div class="field">
      <label class="label">Enter a hashtag :</label>
    </div>
    <div class="field">
      <div class="control">
        <input class="input" type="text" placeholder="#shoes,#selfie...">
      </div>
    </div>
    <div class="field">
      <div class="control center">
        <button class="button is-primary">Submit</button>
      </div>
    </div>
  </section>

  <section class="section center">
    <div id="images" class="container">
      <span>{{ text }}</span>
  </div>
  </section>
  

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="index.js"></script>
  <script src="../node_modules/axios/dist/axios.min.js"></script>


</body>
</html>
